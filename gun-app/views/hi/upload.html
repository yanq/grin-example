<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layouts/main :: layout(~{::title}, ~{::body})}">
    <head>
        <title>book list</title>
    </head>

    <body>
        <h1>book list</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
