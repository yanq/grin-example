<div class="mb-3">
    <label for="${propName}" class="form-label">${propName} select</label>
    <select class="form-control" name="${propName}" id="${propName}">
        <%
        constraints?.find {it.class.simpleName=='InList'}?.value.each {
        out << "<option th:selected=\"\${${gun.generate.ClassUtil.propertyName(entityClass)}.${propName}=='${it}'}\" value='${it}'>${it}</option>"
        }
        %>
    </select>
</div>
