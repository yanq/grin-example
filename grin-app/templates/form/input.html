<div class="mb-3">
    <label for="${propName}" class="form-label">${propName}</label>
    <%if(constraints?.size?.containsWithinBounds(500)){%>
    <textarea class="form-control" id="${propName}" name="${propName}" th:text="\${${grin.generate.ClassUtils.propertyName(entityClass)}.${propName}}"
              aria-describedby="${propName}Help" placeholder="Enter ${propName}" rows="10"></textarea>
    <%}else{%>
    <input class="form-control" id="${propName}" name="${propName}" th:value="\${${grin.generate.ClassUtils.propertyName(entityClass)}.${propName}}" type="${propType}"
           aria-describedby="${propName}Help" placeholder="Enter ${propName}">
    <%}%>
    <div id="${propName}Help" class="form-text">${constraints?.comment ?: ''}</div>
</div>
